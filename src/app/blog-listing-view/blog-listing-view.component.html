<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12 mt-30 mb-30 width-100 pull-left">
            <h3>Blog <span class="text-muted small smartphone-inline-fw">latest posts</span>
							</h3>
          </div>
        </div>
      </div>
      <!-- ARTICLE LIST -->
      <div class="container-fluid">
        <div class="row flex-list">
          <!-- SINGLE POST ITEM  -->
          <div class="col-xs-12 col-md-4 mb-60" *ngFor="let blog of blogs">
            <a (click)="onBlogPostClick(blog.title)">
              <img src={{blog.image_url}} class="width-100 img-responsive" alt="cover image">
              <h4 class="mt-30 mb-20">
								{{blog.title}}<br>
								<span class="x-small text-muted">{{blog.created_at | date: 'MMM, dd yyyy'}}</span></h4>
              <div [innerHtml]="blog.body" class="ellipsis">
              </div>
            </a>
            <a class="btn btn-link pull-right text-right pr-0" (click)="onBlogPostClick(blog.title)">read more <span class="ti-arrow-right"></span></a>
          </div>
          <!-- / SINGLE POST ITEM  -->
      <!-- / ARTICLE LIST -->
    </div>
  </div>
</div>

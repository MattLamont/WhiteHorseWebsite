<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12 mt-30 mb-30 width-100 pull-left">
            <h3>Contact</h3>
          </div>
          <div class="col-md-3">
            <div class="mb-60">
              <address>
                <strong>White Horse Vapor Denver</strong><br>
                        8601 W Cross Dr.<br>
                        Denver, CO 80123<br>
                        (303) 904-6932
            </address>
            </div>
            <div class="mb-60">
              <address>
                                <strong>Corporate Office</strong><br>
                                1375 Mineral Spring Ave<br>
                                North Providence, RI 02904<br>
                                (401) 353-3244
                            </address>
            </div>

          </div>
          <div class="col-md-6 border pt-30 pb-30 pl-30 pr-30">
            <h5>Contact form</h5>
            <div class="contact-form">
              <form>
                <div class="form-group">
                  <input type="text" class="form-control" required [(ngModel)]="name" name="name" placeholder="Name">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" required [(ngModel)]="email_address" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" [(ngModel)]="phone" name="phone" placeholder="Mobile Number">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" required [(ngModel)]="subject" name="subject" placeholder="Subject">
                </div>
                <div class="form-group">
                  <textarea class="form-control" required [(ngModel)]="message" name="message" placeholder="Message" maxlength="500" rows="7"></textarea>
                </div>

                <button (click)="sendEmail()" type="submit" class="btn btn-margin btn-primary btn-lg text-center">send</button>
              </form>

              <div *ngIf="alert_message">
                <alert type="danger"><span [innerHtml]="alert_message"></span></alert>
              </div>
            </div>
          </div>

          <div class="row">
            <!-- HORIZONTAL SEPARATE -->
            <div class="col-md-12">
              <div class="separate mt-60"></div>
            </div>
            <!-- / HORIZONTAL SEPARATE -->
          </div>
        </div>
        <!-- / INFO ROW -->
      </div>
    </div>
  </div>
  <div class="col-md-12">
    <div class="separate mb-60"></div>
  </div>
  <div class="col-md-12 no-padding">
    <!-- GOOGLE MAP CONTAINER -->
    <div class="contact">
      <div class="google-maps">
        <div id="map-canvas">
          <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
            <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
          </agm-map>
        </div>
      </div>
    </div>
    <!-- / GOOGLE MAP CONTAINER-->
  </div>

  <!-- HORIZONTAL SEPARATE -->
  <div class="col-md-12">
    <div class="separate mt-60"></div>
  </div>
  <!-- / HORIZONTAL SEPARATE -->
</div>

<header class="navbar navbar-container mb-0">
  <div class="container-fluid">
    <nav class="navbar-default sidebar pb-30">
      <div class="container-fluid">
        <div class="navbar-header text-center hoverable">
          <img src="assets/img/logo.png" alt="store logo" class="width-50 mt-30 mb-30" (click)="clickLogoLink()">
          <span class="navbar-header-title mb-0" (click)="clickLogoLink()">WHITE HORSE VAPOR
                        <!--<span class="text-muted x-small">ecommerce theme</span>-->
          </span>
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-sidebar-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    navigation <span class="ti-menu"></span>
                    </button>
        </div>

        <div class="collapse navbar-collapse" id="bs-sidebar-navbar-collapse-1">

          <ul class="navbar-user mb-30 pull-left width-100">
          </ul>

          <ul class="nav navbar-nav nav navbar-nav side-nav text-center">
            <li *ngFor="let department of departments" class="active" (click)="clickLink(department.name,department.id)">
              <a>{{department.name}}</a>
            </li>
            <li class="active" (click)="clickAboutLink()">
              <a>About</a>
            </li>
            <li class="active" (click)="clickContactLink()">
              <a>Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</header>
